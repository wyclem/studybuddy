<ion-header>

  <ion-toolbar>
    <ion-buttons>
      <button ion-button clear icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-button (click)="goToGroup()">
        Group
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-navbar hideBackButton="true">

    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let event of events">
      <h2 (click)="viewEvent(event)">{{ event.getName() }}</h2>
      <button ion-button item-end outline color="secondary" *ngIf="event.getOwnerKey() === user.getUserKey()" (click)="editEvent(event)">Edit</button>
      <button ion-button item-end outline color="danger" *ngIf="event.getOwnerKey() === user.getUserKey()" (click)="removeEvent(event)">Cancel</button>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newEventName" placeholder="New Event..."></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full color="secondary" (click)="addEvent()">Create Event</button>

</ion-content>
