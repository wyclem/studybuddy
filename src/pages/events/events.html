<ion-header>

  <ion-navbar>
    <button ion-button clear icon-only (click)="goHome()">
      <ion-icon name="home"></ion-icon>
    </button>

    <ion-title>events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let event of events">
      <p (click)="viewEvent(event)">{{ event.getName() }}</p>
      <button ion-button *ngIf="event.getOwnerKey() === user.getUserKey()" (click)="editEvent(event)">Edit</button>
      <button ion-button *ngIf="event.getOwnerKey() === user.getUserKey()" (click)="removeEvent(event)">Cancel</button>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newEventName" placeholder="New Event..."></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addEvent()">Create Event</button>

</ion-content>
