<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Groups
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{ user.getUserName() }}!</h2>
  <ion-list>
    <ion-item *ngFor="let group of groups">
      <h3 (click)="visitGroup(group.getKey())">{{ group.getName() }}</h3>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newGroupName" placeholder="New Group..."></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addGroup()">Add Group</button>
</ion-content>
