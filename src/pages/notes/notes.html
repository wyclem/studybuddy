<ion-header>

  <ion-navbar>
    <button ion-button clear icon-only (click)="goHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <p (click)="viewNote(note.getNoteKey())">{{ note.getName() }}</p>
      <button ion-button *ngIf="note.getOwnerKey() === user.getUserKey()" (click)="editNote(note.getNoteKey())">Edit</button>
      <button ion-button *ngIf="note.getOwnerKey() === user.getUserKey()" (click)="removeNote(note.getNoteKey())">Delete</button>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newNoteName" placeholder="New Note Set..."></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="addNote()">Add Note</button>
</ion-content>
