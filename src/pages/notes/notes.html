  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-label (click)="viewNote(note.getNoteKey())">{{ note.getName() }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="newNoteName" placeholder="New Note Set..."></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="addNote()">Add Note</button>
</ion-content>
