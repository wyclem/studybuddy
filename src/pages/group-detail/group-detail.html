<ion-header>

  <ion-toolbar>
    <ion-buttons>
      <button ion-button clear icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-navbar hideBackButton="true">

    <ion-title>{{ group.getName() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label (click)="viewNotes()">Notes</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="viewEvents()">Events</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
