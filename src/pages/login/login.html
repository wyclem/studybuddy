<ion-header>

  <ion-navbar>
    <ion-title>Weclome!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="!validUser" color="danger" text-wrap>
    The username or password entered does not match existing records
  </ion-item>
  <ion-item *ngIf="userExists" color="danger" text-wrap>
    This username is already in use. Please choose a different username or login with existing credentials.
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="userName" placeholder="Username..." autocapitalize="none"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password..."></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="login()">Login</button>
      <button ion-button color="secondary" (click)="createUser()">Create Account</button>
    </ion-item>
  </ion-list>

</ion-content>
