<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!validUser" color="danger">
    <p>The username or password entered does not match existing records</p>
  </div>
  <div *ngIf="userExists" color="danger">
    <p>This username is already in use. Please choose a different username or login with existing credentials</p>
  </div>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="userName" placeholder="Username..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password..."></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="login()">Login</button>
      <button ion-button (click)="createUser()">Create Account</button>
    </ion-item>
  </ion-list>

</ion-content>
